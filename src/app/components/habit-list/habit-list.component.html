<div class="container mx-auto p-4">
    <h1 class="text-4xl font-bold text-white">Habit Tracker</h1>
    <div class="mt-4 flex space-x-2 items-center justify-center">
        <input type="text" [(ngModel)]="newHabitName" placeholder="Enter habit name"
            class="p-2 rounded-md bg-gray-800 text-white placeholder-gray-400 focus:ring-2 focus:ring-green-500" />
        <button (click)="addHabit()"
            class="px-4 py-2 text-white bg-green-600 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
            Add Habit
        </button>
    </div>
    <div class="mt-4 space-y-4">
        @for (habit of habits; track $index) {
        <app-habit-item [habit]="habit"></app-habit-item>
        }

    </div>
</div>
